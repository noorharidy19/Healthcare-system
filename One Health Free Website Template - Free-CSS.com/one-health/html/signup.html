<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Signup Form</title>
  <link rel="stylesheet" href="C:\Users\hesha\OneDrive\Documents\GitHub\Healthcare-system\One Health Free Website Template - Free-CSS.com\one-health\assets\css\login.css" >
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Signup Form</span></div>
    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="First Name" required />
      </div>
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Last Name" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required />
      </div>
      <div class="row">
        <i class="fas fa-calendar"></i>
        <input type="date" placeholder="Birthdate" required />
      </div>
      <div class="row button">
        <input type="submit" value="Signup" />
      </div>
      <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
    </form>
  </div>
</body>
</html>
