<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Signup Form</title>
  <link rel="stylesheet" href="C:\Users\hesha\OneDrive\Documents\GitHub\Healthcare-system\One Health Free Website Template - Free-CSS.com\one-health\assets\css\login.css" >
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Signup Form</span></div>
    <form id="signup-form" action="#" method="post">
      <div class="row">
        <i class="fas fa-user"></i>
        <span class="error-message" id="fname-error"></span>
        <input type="text" id="Fname" placeholder="First Name" required />
      </div>
      <div class="row">
        <i class="fas fa-user"></i>
        <span class="error-message" id="lname-error"></span>
        <input type="text" id="Lname" placeholder="Last Name" required />
      </div>
      <div class="row">
        <i class="fas fa-envelope"></i>
        <span class="error-message" id="email-error"></span>
        <input type="email" id="Email" placeholder="Email" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <span class="error-message" id="password-error"></span>
        <input type="password" id="Password" placeholder="Password" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <span class="error-message" id="confirm-password-error"></span>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <div class="row">
        <i class="fas fa-calendar"></i>
        <span class="error-message" id="birthdate-error"></span>
        <input type="date" id="Birthdate" placeholder="Birthdate" required />
      </div>
      <div class="row button">
        <input type="submit" value="Signup" />
      </div>
      <div class="signup-link">Already a member? <a href="login.html">Login now</a></div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("signup-form").addEventListener("submit", function (e) {
        e.preventDefault();

        // Clear previous error messages
        document.getElementById("fname-error").textContent = "";
        document.getElementById("lname-error").textContent = "";
        document.getElementById("password-error").textContent = "";
        document.getElementById("confirm-password-error").textContent = "";
        document.getElementById("birthdate-error").textContent = "";

        const firstName = document.getElementById("Fname").value;
        const lastName = document.getElementById("Lname").value;
        const password = document.getElementById("Password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const birthdate = document.getElementById("Birthdate").value;

        const namePattern = /^[a-zA-Z]+$/; // Ensures only alphabetical characters
        let hasError = false;
        
        if (!namePattern.test(firstName)) {
          document.getElementById("fname-error").textContent = "First name should contain only alphabetic characters.";
          hasError = true;
        }

        if (!namePattern.test(lastName)) {
          document.getElementById("lname-error").textContent = "Last name should contain only alphabetic characters.";
          hasError = true;
        }

        if (password !== confirmPassword) {
          document.getElementById("password-error").textContent = "Passwords do not match!";
          document.getElementById("confirm-password-error").textContent = "Passwords do not match!";
          hasError = true;
        }

        // Validate that the user is at least 18 years old
        const today = new Date();
        const birthDate = new Date(birthdate);
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
          age--;
        }

        if (age < 18) {
          document.getElementById("birthdate-error").textContent = "You must be at least 18 years old to sign up.";
          hasError = true;
        }

        if (!hasError) {
          // If no errors, submit the form
          alert("Form submitted successfully!");
          this.submit();
        }
      });
    });
  </script>

</body>
</html>
